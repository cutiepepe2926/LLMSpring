spring.application.name=LlmSpring

# MySQL option
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/LLM?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false
# ngrok?? ???? DB? ??? ? ??
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# jpa Query check
spring.jpa.show-sql=true

# jpa option
# table auto create
spring.jpa.hibernate.ddl-auto=update

# Hibernate, an implementation of JPA, makes SQL more readable
spring.jpa.properties.hibernate.format_sql=true